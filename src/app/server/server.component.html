<div [ngStyle]="{'backgroundColor': getColor()}" [ngClass]="{'online': element.status === 'online'}"
  class="panel-heading">
  {{ element.name }}
</div>
<div class="panel-body">
  {{"Server"}} with ID {{element.serverId}} and has content: <strong>{{element.content}} </strong>is {{element.status}}
</div>
